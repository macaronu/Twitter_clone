{% extends "base_home.html" %}
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'user/style.css' %}">
    </head>
    <body>
    {% block content %}
        <header style="height: 100px;">
            <a style="float: left;" href="{% url 'user:user_profile' pk=page_user.id %}">
                <img class="material-icon" src="https://cdn-icons-png.flaticon.com/512/109/109618.png">
            </a>
            <h3 style="padding-top: -10px; padding-left: 60px">{{ page_user }}</h3>
            <div class="follow">
                <a href="{% url 'user:following' username=page_user.username %}"><h3 class="here">Following</h3></a>
                <a href="{% url 'user:followers' username=page_user.username %}"><h3 style="color:rgb(70, 70, 70);">Followers</h3></a>
            </div>
        </header>
        <div class="account-list">
        {% for follow in following %}
            <div style="width: 70%;">
                <div>
                    <a href="{% url 'user:user_profile' pk=follow.following.id %}">
                        <img class="prof-icon" style="float:left" src='https://freesvg.org/img/abstract-user-flat-4.png'>
                    </a>
                    <a class="prof-name" style="float: left; margin-left: 10px; margin-top: 8px;" href="{% url 'user:user_profile' pk=follow.following.id %}">{{ follow.following.username }}</a>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endblock content %}
    </body>
</html>
